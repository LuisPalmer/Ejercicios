<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Practicando</title>
</head>

<body>

<h3> ¿Alcohol o Gasolina?</h3>


<script>
var tanque = 40;
var distancia = 480;
var eficiencia;
    
    document.write("<h4>Usando gasolina</h4>")
    document.write("<br>");
	document.write(" Un auto tiene tanque de " + tanque + " litros" +  " y este recorre una distancia de: " + distancia + " kilómetros");
	document.write("<br>");
	document.write("<br>");
	document.write("¿Cual es la eficiencia del carro usando gasolina?");
	document.write("<br>");
	document.write("<br>");

	eficiencia = distancia / tanque;
	document.write("Su eficiencia del auto es de: " + eficiencia);
	document.write("<br>");
	document.write("<br>");
	document.write("Es decir, recorre " + eficiencia + "  kilómetros por litro de gasolina");


    distancia = 300;
	document.write("<br>");
	document.write("<br>");
    document.write("<h4>Usando alcohol</h4>")
    document.write(" Un auto tiene tanque de " + tanque + " litros" +  " y este recorre una distancia de: " + distancia + " kilómetros");
	document.write("<br>");
	document.write("<br>");
	document.write("¿Cual es la eficiencia del carro usando alcohol?");
	document.write("<br>");
	document.write("<br>");

	eficiencia = distancia / tanque;
	document.write("Su eficiencia del auto es de: " + eficiencia);
	document.write("<br>");
	document.write("<br>");
	document.write("Es decir, recorre " + eficiencia + "  kilómetros por litro de alcohol");


    

</script>


</body>
</html>
