<meta charset="utf-8">

<canvas width="600" height="400"></canvas>


<script>
	var pantalla = document.querySelector("canvas");
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightblue";
	pincel.fillRect(0,0,600,400);

	//Dibujando triangulo isosceles externo
	pincel.fillStyle = "black";
	pincel.beginPath();
	pincel.moveTo(50,50);
	pincel.lineTo(50,400);
	pincel.lineTo(400,400);
	pincel.fill();//se debe cerrar la figuara para poder dibujar y colorear si no se cierra la figura no se dibujan lineas previas


	//Dibujando triangulo isoceles central
	pincel.fillStyle = "white";
	pincel.beginPath();
	pincel.moveTo(100,175);
	pincel.lineTo(100,350);
	pincel.lineTo(275,350)
	pincel.fill();


	pincel.fillStyle = "red";
	pincel.beginPath();
	pincel.moveTo(130,255);
	pincel.lineTo(130,335);
	pincel.lineTo(200,335)
	pincel.fill();


	




</script>
